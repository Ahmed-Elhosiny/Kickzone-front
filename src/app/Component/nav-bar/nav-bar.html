<nav class="navbar navbar-expand-lg navbar-dark py-3">
  <div class="container">
    <a
      class="navbar-brand fw-bold fs-2 text-warning logo"
      [routerLink]="['/home']"
      aria-label="KickZone Home"
    >
      KickZone
    </a>

    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#mainNav"
      aria-controls="mainNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="mainNav">
      <ul class="navbar-nav mx-lg-auto mb-2 mb-lg-0">
        <li class="nav-item mx-lg-3">
          <a
            class="nav-link fw-bold fs-5"
            [routerLink]="['/home']"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            aria-label="Home page"
          >
            Home
          </a>
        </li>

        <li class="nav-item mx-lg-3">
          <a
            class="nav-link fw-bold fs-5"
            [routerLink]="['/result']"
            routerLinkActive="active"
            aria-label="Search results"
          >
            Fields
          </a>
        </li>
        @if (authService.getUserRole() === 'Admin') {
        <li class="nav-item mx-lg-3">
          <a
            [routerLink]="['/admin']"
            class="nav-link fw-bold fs-5"
            aria-label="Admin Panel"
            routerLinkActive="active"
          >
            Admin Panel
          </a>
        </li>
        }
      </ul>

      <div class="auth-section d-flex align-items-center gap-3">
        <button
          class="btn reservatinList p-0 me-3 position-relative"
          (click)="cart()"
          aria-label="Reservation List"
          title="Reservation List"
        >
          <i class="bi bi-journal-check fs-4 text-warning"></i>
        </button>

        @if (!isAuthenticated) {
        <a [routerLink]="['/login']" class="btn-auth btn-login" aria-label="Login to your account">
          Login
        </a>
        <a
          [routerLink]="['/register']"
          class="btn-auth btn-register"
          aria-label="Create new account"
        >
          Sign Up
        </a>
        } @else {
          <div class="user-menu">
            <a
              [routerLink]="['/field-owner/my-fields']"
              class="btn-auth btn-dashboard"
              routerLinkActive="active"
              aria-label="Field Owner Dashboard"
            >
              Dashboard
            </a>
            <a
              [routerLink]="['/profile']"
              class="btn-auth btn-profile"
              aria-label="View your profile"
            >
              Profile
            </a>
            <button
              class="btn-auth btn-logout"
              (click)="logout()"
              aria-label="Logout from your account"
            >
              Logout
            </button>
          </div>
        }
      </div>
    </div>
  </div>
</nav>
