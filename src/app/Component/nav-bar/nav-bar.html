<nav class="navbar navbar-expand-lg navbar-dark py-3">
  <div class="container">
    <!-- Logo (Left) -->
    <a
      class="navbar-brand fw-bold fs-2 text-warning logo"
      [routerLink]="['/home']"
      aria-label="KickZone Home"
    >
      KickZone
    </a>

    <!-- Toggle Button (Mobile) -->
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#mainNav"
      aria-controls="mainNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Links + Button -->
    <div class="collapse navbar-collapse" id="mainNav">
      <!-- Center Links -->
      <ul class="navbar-nav mx-lg-auto mb-2 mb-lg-0">
        <li class="nav-item mx-lg-3">
          <a
            class="nav-link fw-bold fs-5"
            [routerLink]="['/home']"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            aria-label="Home page"
          >
            Home
          </a>
        </li>

        <li class="nav-item mx-lg-3">
          <a
            class="nav-link fw-bold fs-5"
            [routerLink]="['/result']"
            routerLinkActive="active"
            aria-label="Search results"
          >
            Fields
          </a>
        </li>
      </ul>

      <!-- Auth Buttons (Right) -->
      <div class="auth-section d-flex align-items-center gap-3">
        <ng-container *ngIf="!isAuthenticated; else userMenu">
          <a
            [routerLink]="['/login']"
            class="btn-auth btn-login"
            aria-label="Login to your account"
          >
            Login
          </a>
          <a
            [routerLink]="['/register']"
            class="btn-auth btn-register"
            aria-label="Create new account"
          >
            Sign Up
          </a>
        </ng-container>

        <ng-template #userMenu>
          <div class="user-menu">
            <a
              [routerLink]="['/profile']"
              class="btn-auth btn-profile"
              aria-label="View your profile"
            >
              Profile
            </a>
            <button
              class="btn-auth btn-logout"
              (click)="logout()"
              aria-label="Logout from your account"
            >
              Logout
            </button>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</nav>
